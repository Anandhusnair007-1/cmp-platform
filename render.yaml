services:
  # PostgreSQL Database
  - type: pserv
    name: cmp-postgres
    plan: free
    databaseName: cmp
    user: cmpuser

  # Backend Service - Inventory
  - type: web
    name: cmp-backend
    runtime: go
    plan: free
    buildCommand: cd backend && go build -o bin/server ./cmd/inventory-service/main.go
    startCommand: cd backend && ./bin/server
    envVars:
      - key: PORT
        value: 8081
      - key: DATABASE_URL
        fromDatabase:
          name: cmp-postgres
          property: connectionString
      - key: GO_ENV
        value: production

  # Frontend - React App
  - type: web
    name: cmp-frontend
    runtime: static
    plan: free
    buildCommand: cd frontend/webapp && npm ci && npm run build
    staticPublishPath: frontend/webapp/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://cmp-backend.onrender.com

